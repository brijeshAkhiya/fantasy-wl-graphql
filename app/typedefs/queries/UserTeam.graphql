type userTeam {
    _id: ID!
    iMatchId: ID
    iUserId: ID
    sName: String
    iCaptainId: ID
    iViceCaptainId: ID
    nTotalPoints: Int
    sHash: String
    bPointCalculated: Boolean
}

input userTeamPagination {
    nOffset: Int
    nLimit: Int
}

extend type Query {
    getUserteams(input: userTeamPagination): [userTeam]
    getUserTeam(id: ID!): userTeam
    getUserTeamByIds(id: [ID!]): [userTeam]
    # getUserLeagueByFieldName(input: fieldNameMatchTeams): [matchTeam]
}