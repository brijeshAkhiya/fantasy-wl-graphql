type aPointBreakup {
    sKey: String
    sName: String
    nPoint: Int
    nScoredPoints: Int
}

type MatchPlayer {
    _id: ID
    sKey: String
    iMatchId: ID
    iTeamId: ID
    sTeamName: String
    iPlayerId: ID
    sImage: String
    sName: String
    sTeamKey: String
    eRole: String
    nFantasyCredit: Int
    nScoredPoints: Int
    nSeasonPoints: Int
    aPointBreakup: [aPointBreakup]
    nSetBy: Int
    nCaptainBy: Int
    nViceCaptainBy: Int
    bShow: Boolean
}

input getMatchPlayers {
    nOffset: Int
    nLimit: Int
}

input getMatchPlayerByFieldName {
    value: String
    nOffset: Int
    nLimit: Int
}

input getMatchPlayer {
    iMatchId: String!
    nOffset: Int!
    nLimit: Int!
}

extend type Query {
    getMatchPlayers(input: getMatchPlayers): [MatchPlayer]
    getMatchPlayer(input: getMatchPlayer): [MatchPlayer]
    getMatchPlayerByIds(id: [ID!]): [MatchPlayer]
    getMatchPlayerByFieldName(input: getMatchPlayerByFieldName): [MatchPlayer]
}
